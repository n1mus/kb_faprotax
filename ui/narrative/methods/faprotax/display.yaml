# Configure the display and description of parameters
#
parameters :
    input_upa :
        ui-name : |
            Input object
        short-hint : |
            Object of type <code>AmpliconSet</code> or <code>GenomeSet</code>.
    output_amplicon_set_name:
        ui-name: |
            Output AmpliconSet name
        short-hint: |
            For AmpliconSet workflow only. A new AmpliconSet object will be created due to an updated AttributeMapping reference. Enter new name to avoid saving over input AmpliconSet

description : |

    <p>
    See 'FAPROTAX usage' link below on how to navigate the files that FAPROTAX can generate.
    Note that not all possible files are generated
    </p>
    
    <p>
    Supports two workflows, depending on the input type.
    </p>

    <p>
    Thanks to Pamela Weisenhorn, Paramvir Dehal, and other KBase leads for designing the behavior of this app.
    </p>

